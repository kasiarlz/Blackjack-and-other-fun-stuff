<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="C:\Users\kasia\Desktop\Javascript\style.css">
    <title>Javascript on Steroids</title>
</head>
<body>
    <div class="container-1">
        <h1>Zadanie 1 : Twój wiek w dniach</h1>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click me</button>

            </div>

            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>
            <div class ="flex-box-container-1">
                <div id ="flex-box-result"></div>
            </div>
    </div>

    <div class ="container-2">
        <h2>Zadanie 2 : Generator Kotów</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generuj Kota</button>
        <div class="flex-box-container-2" id="flex-cat-gen">
        </div>
    </div>

    <div class="container-3">
        <h2>Zadanie 3 : Papier, Kamień, Norzyce</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
        <img id="rock" src="http://clipart-library.com/data_images/301711.png" height=150 width=150 alt="" onclick="rpsGame(this)">
        <img id="paper" src="http://clipart-library.com/images/8TE6n7eGc.png" height=150 width=150 alt="" onclick="rpsGame(this)">
        <img id="scissors" src="http://clipart-library.com/new_gallery/scissors-clip-art-6.png" height=150 width=150 alt="" onclick="rpsGame(this)">       
           
        </div>
    </div>
    <div class = "container-4">
        <h2 id="changecolor">Zadanie 4 : Zmień kolor wszystkich przycisków</h2>
        <div class="flex-box-change-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Czerwony</option>
                    <option value="green">Zielony</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Google!</button>
            <button class="btn btn-success">Facebook!</button>

        </div>
    </div>
    <div class="container-5">
        <h2>Zadanie 5 : Blackjack</h2>
        <h3><span id="blackjackResult"> Zagrajmy !</span></h3>
        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>Ty: <span id="your-blackjack-result">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>
        <div class="flex-blackjack-row-2">
            <div>
                    <button id="blackjack-1-button" class="btn-lg btn-success mr-2">Dorzuć</button>
                    <button id="blackjack-2-button" class="btn-lg btn-warning mr-2">Wstrzymaj się</button>
                    <button id="blackjack-3-button" class="btn-lg btn-primary">Deal</button>
                </div>
        </div>
    <div class="flex-blackjack-row-3">
        <table>
            <tr>
                <th>Wygrane</th>
                <th>Przegrane</th>
                <th>Remis</th>
            </tr>
            <tr>
                <td><span id="wins">0</span></td>
                <td><span id="losses">0</span></td>
                <td><span id="draws">0</span></td>
            </tr>
        </table>
    </div>
    </div>

<div class="container-6">
    <h2>Zadanie 6 : AJAX z Javascript</h2>
    <div class="flex-ajax-row-1"> 

    </div>
</div>

    <script src="script.js"></script>

</body>
</html>
